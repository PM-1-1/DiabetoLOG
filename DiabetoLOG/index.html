<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>DiabetoLOG</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <header>
        <h1>DiabetoLOG</h1>
    </header>
    <nav class="card">
        <div class="card-small"><img src="img/tint.png" id="nav-tint"></div>
        <div class="card-small"><img src="img/heart.png" id="nav-heart"></div>
        <div class="card-small"><img src="img/pdf.png" id="nav-pdf"></div>
        <div class="card-small"><img src="img/save.png" id="nav-save"></div>
    </nav>
    <section  class="card">
        <p>SUGAR LEVEL</p>
        <input type="number" pattern="[0-9]*" placeholder="enter your sugar level">
        <p>MEASUREMENT DATE</p>
        <input type="datetime-local" placeholder="enter date">
        <button>SEND</button>
    </section>
    <section class="card">SUGAR AVERAGE</section>
    <section class="card">SUGAR MEASUREMENT</section>
    <section class="card">TIME SELECTION</section>
    <section class="card">CHART 1</section>
    <section class="card">CHART 2</section>
    <section class="card">DATA</section>
    
    <script src="js/app.js"></script>

</body>
</html>
